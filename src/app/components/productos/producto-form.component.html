<div class="card border-primary mb-3">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body text-primary">
        <button class="btn btn-secondary my-2" routerLink="/productos"> Regresar</button>
        <form>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre"[(ngModel)]="producto.nombre">
                <div class="alert alert-danger" *ngIf="error && error.nombre" >{{error.nombre}}</div>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" name="precio" class="form-control" id="precio"[(ngModel)]="producto.precio">
                <div class="alert alert-danger" *ngIf="error && error.precio" >{{error.precio}}</div>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" name="cantidad" class="form-control" id="cantidad"[(ngModel)]="producto.cantidad">
                <div class="alert alert-danger" *ngIf="error && error.cantidad" >{{error.cantidad}}</div>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" name="descripcion" class="form-control" id="descripcion" [(ngModel)]="producto.especificacion.descripcion">
            </div>
            <div class="form-group">
                <label for="componente">Componente</label>
                <input type="text" name="componente" class="form-control" id="componente" [(ngModel)]="producto.especificacion.componentes">
            </div>
            <div class="form-group">
                <button *ngIf="authService.hasRoles('ROLE_ADMIN')" type="submit" class="btn btn-primary" (click)="producto.id ? actualiza(): crear()" >{{producto.id ? 'Actualizar' : 'Crear'}}</button>
            </div>
        </form>
    
  </div>
</div>
