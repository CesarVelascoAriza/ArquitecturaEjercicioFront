<div class="card border-primary col-sm-6 text-center">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form action="post">
            <div class="form-group">
                <input type="text" [(ngModel)]="usuario.username" name="username" id="username" class="form-control" placeholder="Username" autofocus required>
            </div>
            <div class="form-group">
                <input type="password" [(ngModel)]="usuario.password" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="submit" (click)="login()" class="btn btn-lg btn-primary btn-block" value="Login">
            </div>
        </form>
    </div>
</div>
